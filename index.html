<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulang Tahun Ziwiww</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Dancing Script', cursive;
            background-color: #FFFACD;
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s;
            pointer-events: none;
        }

        .screen.active {
            opacity: 1;
            pointer-events: all;
        }

        button {
            background: white;
            color: #FF6B6B;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Pacifico', cursive;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            z-index: 10;
            margin: 10px 0;
        }

        button:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #FF6B6B;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .invite-label {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: #FF6B6B;
            z-index: 2;
        }

        .gift-input {
            width: 70%;
            height: 100px;
            padding: 15px;
            font-size: 16px;
            border: 2px dashed #FF6B6B;
            border-radius: 10px;
            margin: 20px 0;
            font-family: 'Dancing Script', cursive;
            resize: none;
            z-index: 5;
        }

        /* PERBAIKAN BALON - MENYEBAR MERATA */
        .balloon-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 30%;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            gap: 10px;
            padding: 0 20px;
        }

        .balloon {
            width: 50px;
            height: 70px;
            background-color: #FF6B6B;
            border-radius: 50%;
            cursor: pointer;
            animation: balloon-float 4s infinite ease-in-out;
            position: relative;
            flex-shrink: 0;
        }

        .balloon:before {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 22px;
            width: 6px;
            height: 20px;
            background-color: rgba(0,0,0,0.2);
            transform: rotate(180deg);
        }

        .balloon.popped {
            animation: pop 0.4s forwards;
        }

        .cake-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .cake {
            position: absolute;
            font-size: 3.5rem;
            cursor: grab;
            user-select: none;
            touch-action: none;
            animation: cake-float 3s infinite ease-in-out;
        }

        @keyframes balloon-float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        @keyframes cake-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.8); opacity: 0; }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            button {
                padding: 12px 24px;
                font-size: 16px;
            }
            .gift-input {
                width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- SCREEN 1: TOMBOL START -->
    <div class="screen active" id="screen1">
        <button id="startBtn">START</button>
    </div>

    <!-- SCREEN 2: UNDANGAN -->
    <div class="screen" id="screen2">
        <div class="invite-label">You're Invited To</div>
        <h1>Ziwiww's Birthday Party!</h1>
        <div class="balloon-container" id="balloonContainer2"></div>
        <button id="nextBtn" style="display: none;">NEXT</button>
    </div>

    <!-- SCREEN 3: HADIAH -->
    <div class="screen" id="screen3">
        <div class="invite-label">You're Invited To</div>
        <h1>Send Your Gift</h1>
        <textarea class="gift-input" placeholder="Tulis hadiahmu di sini..."></textarea>
        <div class="balloon-container" id="balloonContainer3"></div>
        <button id="endBtn" disabled>END</button>
    </div>

    <!-- SCREEN 4: KUE -->
    <div class="screen" id="screen4">
        <div class="cake-container" id="cakeContainer"></div>
    </div>

    <script>
        const popSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-balloon-pop-with-delay-2354.mp3');
        const allowedEmojis = ['üéâ', 'üéà', 'üç∞', 'üéÇ'];

        // FUNGSI BALON DENGAN PENYEBARAN MERATA
        function createBalloons(containerId, count) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            const colors = ['#FF6B6B', '#FFA500', '#9370DB', '#32CD32'];
            
            for(let i = 0; i < count; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.backgroundColor = colors[i % colors.length];
                balloon.style.animationDelay = `${i * 0.3}s`;
                
                balloon.addEventListener('click', function() {
                    popSound.play();
                    this.classList.add('popped');
                    setTimeout(() => this.remove(), 400);
                });
                
                container.appendChild(balloon);
            }
        }

        function createDraggableCakes() {
            const container = document.getElementById('cakeContainer');
            container.innerHTML = '';
            
            for(let i = 0; i < 7; i++) {
                const cake = document.createElement('div');
                cake.className = 'cake';
                cake.textContent = allowedEmojis[Math.floor(Math.random() * allowedEmojis.length)];
                cake.style.fontSize = `${Math.random() * 2 + 3}rem`;
                cake.style.left = `${Math.random() * 80}%`;
                cake.style.top = `${Math.random() * 80}%`;
                cake.style.animationDelay = `${Math.random() * 2}s`;
                
                makeDraggable(cake);
                container.appendChild(cake);
            }
        }

        function makeDraggable(element) {
            let isDragging = false;
            let startX, startY, initialX, initialY;

            const startDrag = (e) => {
                e.preventDefault();
                isDragging = true;
                const rect = element.getBoundingClientRect();
                
                if(e.type === 'touchstart') {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                } else {
                    startX = e.clientX;
                    startY = e.clientY;
                }
                
                initialX = rect.left;
                initialY = rect.top;
                
                element.style.cursor = 'grabbing';
                element.style.animation = 'none';
            };

            const drag = (e) => {
                if(!isDragging) return;
                e.preventDefault();
                
                let currentX, currentY;
                if(e.type === 'touchmove') {
                    currentX = e.touches[0].clientX;
                    currentY = e.touches[0].clientY;
                } else {
                    currentX = e.clientX;
                    currentY = e.clientY;
                }
                
                const deltaX = currentX - startX;
                const deltaY = currentY - startY;
                
                element.style.left = `${initialX + deltaX}px`;
                element.style.top = `${initialY + deltaY}px`;
            };

            const endDrag = () => {
                isDragging = false;
                element.style.cursor = 'grab';
                element.style.animation = 'cake-float 3s infinite ease-in-out';
            };

            element.addEventListener('mousedown', startDrag);
            element.addEventListener('touchstart', startDrag, {passive: false});
            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag, {passive: false});
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);
        }

        function goToScreen(screenNumber) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            const activeScreen = document.getElementById(`screen${screenNumber}`);
            activeScreen.classList.add('active');
            
            if(screenNumber === 2) createBalloons('balloonContainer2', 3);
            if(screenNumber === 3) createBalloons('balloonContainer3', 4);
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            goToScreen(2);
            setTimeout(() => {
                document.getElementById('nextBtn').style.display = 'block';
            }, 2000);
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            goToScreen(3);
        });

        document.querySelector('.gift-input').addEventListener('input', (e) => {
            document.getElementById('endBtn').disabled = e.target.value.trim() === '';
        });

        document.getElementById('endBtn').addEventListener('click', () => {
            goToScreen(4);
            createDraggableCakes();
        });
    </script>
</body>
</html>
